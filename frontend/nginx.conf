server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    location / {
        try_files $uri $uri/ /index.html;
        # Security Headers
        add_header X-Frame-Options "ALLOW-FROM https://crm.geofal.com.pe";
        add_header Content-Security-Policy "frame-ancestors 'self' https://crm.geofal.com.pe http://localhost:3000 http://127.0.0.1:3000";
        # Cache Control for HTML (no-cache to ensure updates are seen)
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Cache static assets (CSS, JS, Images)
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
