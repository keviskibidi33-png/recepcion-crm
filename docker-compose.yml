version: '3.8'

services:
  # Recepcion Frontend (Static Build - Points to Main API)
  recepcion-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.geofal.com.pe/api/ordenes
    container_name: recepcion-frontend
    ports:
      - "3005:80"
    restart: always
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge
